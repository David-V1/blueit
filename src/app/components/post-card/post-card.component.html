<p>post-card works!</p>
<div class="main-card-container">
  <!-- Posted By / Title -->
  <div class="card-main-info">
    <div class="username-wrapper"></div>
    <div class="title-wrapper">
      <h1>{{ post.title }}</h1>
    </div>
  </div>
  <!-- IMG/VID -->
  <div class="card-hero-img"></div>
  <!-- Comments -->
  <div class="card-statistics">
    # Likes:
    <p>{{ post.likes }}</p>
  </div>
</div>
