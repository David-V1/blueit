<button (click)="test()">TEST</button>
<ng-container *ngIf="postService.posts$ | async as posts">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <app-post-card
          *ngFor="let post of posts"
          [post]="post"
          id="post-card"
          (click)="postService.onPostSelection(post.id!)"
        ></app-post-card>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</ng-container>
