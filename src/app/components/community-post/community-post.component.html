<mat-card class="example-card my-5">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <ng-container *ngIf="communityPost.community.logo">
            <img src="{{ 'data:' + communityPost.community.type + ';base64,' + communityPost.community.logo.picByte }}" alt="avatar" width="50" height="50" class="rounded-circle">
        </ng-container>
      </div>
      <mat-card-title>{{communityPost.title}}</mat-card-title>
      
      <mat-card-subtitle><small>b/</small>{{communityPost.community.name}} · Posted by u/{{communityPost.user.username}} · {{postDuration(communityPost.postedDate)}}</mat-card-subtitle>
    </mat-card-header>
    <img src="{{ 'data:' + communityPost.postImages[0].type + ';base64,' + communityPost.postImages[0].picByte }}" 
            alt="post" width="100%" height="100%"
            (click)="postService.onPostSelection(communityPost.id!)"
            >
    <mat-card-content>
      <p [innerHTML]="communityPost.content">
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="postService.onPostSelection(communityPost.id!)">VIEW</button>
      <!-- <button mat-button>SHARE</button> -->
    </mat-card-actions>
</mat-card>
