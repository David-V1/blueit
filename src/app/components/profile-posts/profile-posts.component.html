<div class="main-container">
    <div class="likes-container">
        <p>{{userPost.votes}}</p>
        <i class="pi pi-thumbs-up"></i>
    </div>
    <div class="card-data-container mt-3">
        <div class="post-card-title">
            <div class="post-details d-flex">
                <ng-container *ngIf="userPost.community.logo">
                    <img src="{{ 'data:' + userPost.community.type + ';base64,' + userPost.community.logo.picByte }}" alt="avatar" width="50" height="50" class="rounded-circle">
                </ng-container>
                <h6><small>b/</small>{{userPost.community.name}} · Posted by u/{{userPost.user.username}} · {{postDuration(userPost.postedDate)}}</h6>
            </div>
            <h5 class="mt-3">{{userPost.title}}</h5>
        </div>
        <p-divider></p-divider>
        <div class="post-image">
            <img src="{{ 'data:' + userPost.postImages[0].type + ';base64,' + userPost.postImages[0].picByte }}" 
            alt="post" 
            (click)="postService.onPostSelection(userPost.id!)"
            >
        </div>
        <div class="post-controls d-flex justify-content-around">                        
            <p><i class="pi pi-delete-left"></i> Remove</p>
            <p><i class="pi pi-comment"></i> Comment {{numberOfComments}}</p>
        </div>
    </div>
</div>
